<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
     <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }
    </script>
    <!-- evento -->

    <script>
      function teste()
      {
        //ação
      }
      // alert 
      $(document).on("click","#btn1",function(){
        //customização do alert 
        navigator.notification.alert("alerta tipo 1",teste,'Tilulo','sair');

      });
      $(document).on("click","#btn2",function(){
        function onConfirm(buttonIndex){
          if(buttonIndex == 1){
            navigator.notification.alert("Escolheu A")
          }else{
            navigator.notification.alert("Escolheu B")
          }
        }
          navigator.notification.confirm("Escolha a ou b",onConfirm,'Escolha',['A','B']);
      });

      $(document).on("click","#btn3",function(){
        navigator.notification.beep(10);
        navigator.vibrate(1000)
      });

      $(document).on("click","#btn4",function(){

        navigator.vibrate(2000);
      });

      function mostraMapa(Lat, Long){
        L.mapquest.key = 'lCKG5HExJz3I2BWIxQfKnvB8h0pxsqiC';

        var map = L.mapquest.map('map', {
          center: [Lat, Long],
          layers: L.mapquest.tileLayer('map'),
          zoom: 12
          
          
        });
      
    

        map.addControl(L.mapquest.control());
      }

       $(document).on("click","#local",function(){
       var onSuccess = function(position) {
         mostraMapa(position.coords.latitude, position.coords.longitude)
         
             
    };

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    navigator.geolocation.getCurrentPosition(onSuccess, onError);
      });

    </script>
</head>
<body>
  <br>
  <div class="container">
      <div class="row">
        <div class="col-sm">
        <button class="btn btn-primary btn-block" id="btn1">alert </button>
        </div>
      </div><br><br>

       <div class="row">
        <div class="col-sm">
        <button class="btn btn-primary btn-block" id="btn2"> confirm</button>
        </div>
      </div><br><br>

       <div class="row">
        <div class="col-sm">
        <button class="btn btn-primary btn-block" id="btn3"> beep</button>
        </div>
      </div><br><br>

       <div class="row">
        <div class="col-sm">
        <button class="btn btn-primary btn-block" id="btn4"> vibrar</button>
        </div>
      </div><br>
  </div>
<div class="row">
        <div class="col-sm">
        <button class="btn btn-primary btn-block" id="local">Local</button>
        </div>
      </div><br><br>

      <div class="row">
        <div class="col-sm">
        <div class="map" id="map">Local</div>
        </div>
      </div><br><br>
</body>
</html>
